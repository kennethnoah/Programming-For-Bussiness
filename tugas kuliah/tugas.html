<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="tugas.css">
</head>
<body>
  <div class="form-container">
    <div class="border">
      <h1>Registration Form</h1>
      <form action="">
        
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Input Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Input Your Email">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Input Your Number">

        <label>Gender</label>
        <div class="radio-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <label>Hobbies</label>
        <div class="checkbox-group">
        <label><input type="checkbox" value="basketball"> Basketball</label>
        <label><input type="checkbox" value="futsal"> Futsal</label>
        <label><input type="checkbox" value="swimming"> Swimming</label>
        <label><input type="checkbox" value="tracking"> Tracking</label>
        <label><input type="checkbox" value="badminton"> Badminton</label>
        </div>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">

        <label for="program">Program of Study</label>
        <select id="program" name="program">
          <option value="">--Select Program--</option>
          <option value="SI">Sistem Informasi</option>
          <option value="TI">Teknik Informatika</option>
          <option value="DKV">Desain Komunikasi Visual</option>
        </select>

        <label for="address">Full Address</label>
        <textarea id="address" placeholder="Enter Your Full Address..." rows="5"></textarea>

        <button type="submit" class="button-submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
